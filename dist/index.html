<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <title>Recipe Blog</title>
</head>

<body>
  <main>
    <header class="main-header">
      <div class="container">
        <div class="wrapper">
          <h3>Classic Cheesecake Recipe</h3>
          <div class="text-content">
            <img class="dots" src="./images/6dots.svg" alt="6 dots">
            <p class="lead"> Look no further for a
              creamy and
              ultra smooth
              classic cheesecake recipe! Paired with a buttery
              graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water
              bath.</p>
          </div>
          <img src="./images/photo1.png" alt="Cheese Cake" class="cheese-cake-img">
        </div>
      </div>
    </header>

    <section class="ingredients-section">
      <div class="container">
        <div class="wrapper">
          <h5>Ingredients</h5>
          <br>
          <div class="graham-cracker-ingredients">
            <h6>Graham Cracker Crust</h6>
            <br>
            <div class="ingredient-div"><input type="checkbox" name="ingredient"><label for="ingredient"> 1 and 1/2 cups
                (150g) graham cracker crumbs (about 10 full sheet graham crackers)</label></div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> 5 Tablespoons (70g) unsalted butter,
                melted</label></div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> 1/4 cup (50g) granulated sugar</label>
            </div>
          </div>
          <br>
          <div class="cheese-cake-ingredients">
            <h6>Cheesecake</h6>
            <br>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> four 8-ounce blocks (904g) full-fat
                cream
                cheese, softened to room temperature</label>
            </div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> 1 cup (200g) granulated sugar</label>
            </div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> 1 cup (240g) full-fat sour cream, at
                room
                temperature</label>
            </div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> 1 cup (240g) full-fat sour cream, at
                room
                temperature</label>
            </div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> 2 teaspoons fresh lemon juice (optional,
                but recommended)</label>
            </div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> 3 large eggs, at room
                temperature</label>
            </div>
            <div class="ingredient-div">
              <input type="checkbox" name="ingredient"><label for="ingredient"> topping suggestions: salted caramel,
                lemon
                curd, strawberry topping, chocolate ganache, red wine chocolate ganache, fresh fruit, whipped cream, or
                raspberry sauce (recipe in notes) </label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
